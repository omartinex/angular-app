<div class="column full">
  <h1 class="center">Ingreso de datos</h1>
  <div class="col middle">
    <!-- <p>{{user.nombre}}</p>
    <p>{{duplicarTexto('hola')}}</p> -->
    <h2>Datos del Estudiante</h2>
    <p>Nombre
      <input [(ngModel)]="nombre" type="text">
    </p>
    <p>Apellido
      <input [(ngModel)]="apellido" type="text">
    </p>
    <p>Edad
      <input [(ngModel)]="edad" type="number" min="0" max="100">
    </p>
  </div>
  <div class="col side">
    <h2>Notas</h2>
    <p>Algebra (0 - 5)
      <input [(ngModel)]="algebra" type="number" min="0" max="5">
    </p>
    <p>Quimica (0 - 5)
      <input [(ngModel)]="quimica" type="number" min="0" max="5">
    </p>
    <p>Fisica (0 - 5)
      <input [(ngModel)]="fisica" type="number" min="0" max="5">
    </p>
  </div>
</div>
<div class="column full">
  <h1 class="center">Resultado</h1>
  <div class="col middle">
    <p>Nombre: {{nombre}}</p>
    <p>Apellido: {{apellido}}</p>
    <p>Edad: {{edad}}</p>
    <p> {{esMayor()}} </p>
  </div>
  <div class="col side">
    <p>{{aprobarAlgebra()}}</p>
    <p>{{aprobarQuimica()}}</p>
    <p>{{aprobarFisica()}}</p>
    <p>{{promedio()}}</p>
  </div>
</div>
